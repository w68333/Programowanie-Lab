<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="form" name="userForm">
      <h1 class="form_title">Rejestracja</h1>
      <div class="form_group">
        <label for="name"  class="form_label"></label>
        <input id="user_name" name="userName" class="form_input" type="text" placeholder="Imię" 
          required
          oninvalid="this.setCustomValidity('Pole nie posiada wartości!')" 
          oninput="this.setCustomValidity('')"
        >
        <p onclick="check()" class="message" id="demo"></p>
      </div>
      <div class="form_group">
        <label for="lastName" class="form_label"></label>
        <input class="form_input" type="text" placeholder="Nazwisko" 
          oninvalid="this.setCustomValidity('Pole nie posiada wartości!')" 
          oninput="this.setCustomValidity('')"
        >
      </div>
      <div class="form_group">
        <label class="form_label" for="email"></label>
        <input class="form_input" type="email" id="email_input" placeholder="Email" onblur="checkEmailValidity()" >
      </div>
      <div class="form_group">
        <label class="form_label" for="password"></label>
        <input class="form_input" type="password" placeholder="Hasło" id="password_input" onkeyup="checkPassword()" 
          oninvalid="this.setCustomValidity('Pole nie posiada wartości!')" 
          oninput="this.setCustomValidity('')"
        >
        <p id="password_strength"></p>
      </div>
      <div class="form_group">
        <input class="form_input" type="text" name="formLen" id="tel" pattern="[0-9]*"
          inputmode="numeric" maxlength="12" placeholder="Telefon: +48 YYY-YYY-YYY">
        <br>
      </div>
      <div class="form_group"> 
        <input class="form_input" type="date" name="dateValue"
          oninvalid="this.setCustomValidity('Pole nie posiada wartości!')" 
          oninput="this.setCustomValidity('')"
        >
      </div>
      <div class="form_group">
        <label>Kraj: </label>
        <select name="country" onchange="toggleWojewodztwoField()">
          <option></option>
          <option value="Polska">Polska</option>
          <option value="Ukraina">Ukraina</option>
        </select>
        <span class="error"></span>
      </div>
      <div class="form_group" id="wojewodztwoGroup">
        <label>Województwo: </label>
        <input type="text" name="wojewodztwo">
        <span class="error"></span>
      </div>
      <div class="form_group">
        <label class="form_label_płec" for="sex">Płec: </label>
        <input class="form_sex" type="radio" name="M-W" id="sex">
        <label for="Man">M</label>
        <input class="form_sex" type="radio" name="M-W" id="sex">
        <label for="Women">K</label>
      </div>
      <div class="form_group">
        <label for="addressCheckbox">Adres zamieszkania</label>
        <input type="checkbox" id="addressCheckbox" checked disabled>
      </div>
      <div class="form_group">
        <label for="addressCheckbox">Adres korespondencyjny</label>
        <input type="checkbox" id="addressCheckbox" checked disabled>
      </div>
      <button class="form_button" onclick="myFunction()">Zapisz</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
